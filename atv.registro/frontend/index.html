<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Presença</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav>
        <div class="menu">
            <div class="hamburger">☰</div>
            <h1>Controle de Presenças</h1>
            <div class="links">
                <a href="#">Início</a>
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="form-section">
            <h1>Registro</h1>
            <form id="presencaForm">
                <input type="text" name="nome" placeholder="Nome do Usuario" required />
                <input type="text" name="resumosituação" placeholder="Resumo da Situação" required />
                <input type="text" name="localizacao" placeholder="Localização" required />
                <button type="submit">Registrar</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Lista de Registro</h2>
            <div id="presencas-list">
                <table>
                    <thead>
                        <tr>
                            <th>Nome do Usuario</th>
                            <th>resumo da Situação</th>
                            <th>Localização</th>
                        </tr>
                    </thead>
                    <tbody id="presencaList">
                        <!-- Linhas geradas dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
